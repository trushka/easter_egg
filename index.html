<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Віртуальна писанка</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style type="text/css">
		body {
			background: #222;
			color: #ccc;
			font: 1.1em sans-serif;
		}
		.workspace, .workspace canvas {
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			touch-action: none;
		}
		.workspace canvas{
			position: absolute;
		}
		.controls {
			position: relative;
			margin: 5px;
			float: right;
		}
		.controls label {
			display: block;
			text-align: end;
		}
		.controls input {
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="workspace">
		<canvas></canvas>
		<form class="controls" onsubmit="return false">
			<label>↕ <input type="range" step=".001" min="1" max="1.5" value="1.28" name="elongation"></label>
			<label>↔ <input type="range" step=".001" min="0" max="1" value=".56" name="bulge"></label>
			<label>wireframe <input type="checkbox" name="wireframe"></label>
		</form>
	</div>
	<script type="module">
		import * as _3d from './js/main.js';
		setTimeout(()=>Object.assign(window,_3d), 300) //для отладки
	</script>
</body>
</html>
